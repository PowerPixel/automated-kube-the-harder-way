---
- name: Download kube-apiserver
  ansible.builtin.get_url:
    url: "https://cdn.dl.k8s.io/release/v{{ k8s_version }}/bin/linux/{{ arch }}/kube-apiserver"
    dest: "./kube-apiserver"
    mode: "755"

- name: Copy kube-apiserver to /usr/local/bin
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "./kube-apiserver"
    dest: "/usr/local/bin"
    mode: "755"

- name: Create kube-apiserver directories
  become: true
  block:
    - name: Create configuration directory
      ansible.builtin.file:
        path: /var/lib/kubernetes/
        state: directory

- name: Copy certificates to etcd configuration directories
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ item }}"
    dest: /var/lib/kubernetes/
  with_items:
    - ca.pem
    - ca-key.pem
    - kubernetes-key.pem
    - kubernetes.pem
    - service-account-key.pem
    - service-account.pem
    - encryption-config.yaml

- name: Install kube-apiserver service
  become: true
  ansible.builtin.template:
    src: "kube-apiserver.service.j2"
    dest: "/etc/systemd/system/kube-apiserver.service"
  vars:
    # FIXME: This is fine for now... Since we only have 1 if
    instance_ip: "{{ ansible_default_ipv4.address }}"

- name: Activate kube-apiserver service
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true
    state: started
    name: kube-apiserver
    enabled: true