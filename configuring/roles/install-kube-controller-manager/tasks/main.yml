---
- name: Download kube-controller-manager
  delegate_to: localhost
  become: false
  ansible.builtin.get_url:
    url: "https://cdn.dl.k8s.io/release/v{{ k8s_version }}/bin/linux/{{ arch }}/kube-controller-manager"
    dest: "./kube-controller-manager"
    mode: "755"

- name: Copy kube-controller-manager to /usr/local/bin
  become: true
  ansible.builtin.copy:
    src: "./kube-controller-manager"
    dest: "/usr/local/bin"
    mode: "755"

- name: Create kube-controller-manager directories
  become: true
  block:
    - name: Create configuration directory
      ansible.builtin.file:
        path: /var/lib/kubernetes/
        state: directory

- name: Install kube-controller-manager service
  become: true
  ansible.builtin.template:
    src: "kube-controller-manager.service.j2"
    dest: "/etc/systemd/system/kube-controller-manager.service"

- name: Activate kube-controller-manager service
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true
    state: started
    name: kube-controller-manager
    enabled: true
